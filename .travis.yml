branches:
  only:
  - master
before_install:
  - sudo apt-get update -qq
  - sudo apt-cache search emacs
  - sudo apt-get install -qq emacs
script: bash .travis/build_site.sh
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  on:
    branch: master
  local_dir: deploy
notifications:
  email:
    on_success: never
    on_failure: never
